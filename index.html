<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Palindrome Checker</h1>
        <p>
            Un palindrome est un mot ou une phrase qui se lit de la même manière à l'envers qu'à l'endroit, par exemple niveau, radar.
        </p>
      </header>
      <div class="inputs">
        <input
          type="text"
          spellcheck="false"
          placeholder="Entrer un mot"
        />
        <button>Verifier</button>
      </div>
      <p class="info-txt"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
